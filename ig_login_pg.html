<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      border: 1px solid #dbdbdb;
      padding: 40px;
      width: 350px;
      text-align: center;
    }
    .logo {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #dbdbdb;
      border-radius: 4px;
      background: #fafafa;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #0095f6;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    .divider {
      margin: 15px 0;
      display: flex;
      align-items: center;
      text-align: center;
    }
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #dbdbdb;
    }
    .divider span {
      margin: 0 10px;
      font-size: 12px;
      color: #8e8e8e;
    }
    .signup {
      margin-top: 20px;
      font-size: 14px;
    }
    .signup a {
      color: #0095f6;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Instagram</div>

    <!-- Login form -->
    <form>
      <input type="text" placeholder="Phone number, username, or email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>

    <!-- Divider -->
    <div class="divider"><span>OR</span></div>

    <!-- Alternative login -->
    <button style="background:#385185; margin-bottom:10px;">Log in with Facebook</button>
    <a href="#" style="font-size:12px; color:#00376b;">Forgot password?</a>

    <!-- Sign up link -->
    <div class="signup">
      Donâ€™t have an account? <a href="#">Sign up</a>
    </div>
  </div>
</body>
</html>
